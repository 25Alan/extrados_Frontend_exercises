<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styleList.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="./images/download.ico" type="image/x-icon">

  <title>Poke App</title>
</head>

<body class="vw-100 vh-100">
  <header class="text-primary">
    <nav>
      <ul class="nav w-100 justify-content-center border-top border-bottom border-warning mt-2">
        <li class="nav-item"><a href="./index.html" class="nav-link">Search Pokémon</a></li>
        <li class="nav-item"><a href="./listPokemon.html" class="nav-link">Pokémon List</a></li>
      </ul>
    </nav>
  </header>

  <main class="d-flex">
    <div class="col mt-3 ps-5">
      <div class="d-flex ps-5">
        <input type="number" placeholder="limit show" id="iLimit" class="mx-2 mw-100" min="1">
        <select id="selectFilter">
          <option value="0" disabled selected>--Please choose a filter option--</option>
          <option value="all">All</option>
          <optgroup label="Type"> 
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="grass">Grass</option>
            <option value="other">other</option>
          </optgroup>
          <optgroup label="Weight"> 
            <option value="0-10w">0-10</option>
            <option value="10-20w">10-20</option>
            <option value="20-30w">20-30</option>
            <option value="otherW">other</option>
          </optgroup>
          <optgroup label="Height"> 
            <option value="0-10w">0-10</option>
            <option value="10-20w">10-20</option>
            <option value="20-30w">20-30</option>
            <option value="otherW">other</option>
          </optgroup>
        </select>
      </div>
      <div class="d-flex justify-content-center w-100 px-5">
        <button class="d-none btn btn-warning btn-sm mx-5 my-3" id="buttonPrev">
        Prev
        </button>
        <button class="btn btn-warning btn-sm mx-5 my-3" id="buttonNext">
        Next
        </button>
      </div>
      <section class="flex-grow-1 h-100 ps-5" id="sectionContainerList">
      </section>
    </div>
    <div class="col pt-5 pe-5">
      <div id="textSearchFavorite" class="h-100 align-items-center justify-content-center d-flex">
        Search you pokemon favorite in the list!
      </div>
      <section id="containerShow" class="d-none container border mt-5">
        <table class="table border shadow"></table>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./script2.js" defer type="module"></script>
</body>
</html>
